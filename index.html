<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <title>Character counter App</title>
</head>
<body> 
  <section class="header">
    <div class="container">
      <div class="header__top">
         <img src="assets/images/logo-light-theme.svg" alt="Logo">
         <button class="header__dark-theme-button">
            <img src="assets/images/icon-moon.svg" alt="Dark Mode Img">
         </button>
      </div>
      <div class="header__title-wrapper">
        <h1 class="header__title animate__animated animate__fadeInDown"> Analyze your text in real-time.</h1>
      </div>
      <div class="header__textarea-container">
        <textarea placeholder="Start typing hereâ€¦ (or paste your text)" name="text" id="text"></textarea>
        <div class="error-message animate__animated">
          <img src="./assets/images/icon-info.svg" alt="Icon Info">Limit reached! Your text exceeds 
          <span class="error-message-count"></span> characters.
        </div>
        <div class="header__textarea-container--checkboxes">
          <div class="header__textarea-checkbox exclude">
            <input  type="checkbox" id="exclude-cbx" class="hidden-xs-up">
            <label for="exclude-cbx"></label>
            <span>Exclude Spaces</span>
          </div>
          <div class="header__textarea-checkbox set-limit">
            <input  type="checkbox" id="set-char-cbx" class="hidden-xs-up">
            <label for="set-char-cbx"></label>
            <span>Set Character Limit</span>
            <input type="number" id="set-limit-field">
          </div>
          <div class="reading-time-container">Approx. reading time: <span class="reading-time"> Less then minute</span>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section class="results">
    <div class="container">
      <div class="results__wrapper">
        <div class="results__block total-count-block">
          <div class="results__block--text">
            <span class="character-quantity animate__animated animate__fadeInDown">00</span>
            <p>Total Characters</p>
          </div>
          <div class="results__block--img">
            <img src="./assets/images/pattern-character-count.svg" alt="Pattern Char Count">
          </div>
        </div>
        <div class="results__block word-count-block">
          <div class="results__block--text">
            <span class="word-quantity animate__animated animate__fadeInDown">00</span>
            <p>Word Count</p>
          </div>
          <div class="results__block--img">
            <img src="./assets/images/pattern-word-count.svg" alt="Pattern Char Count">
          </div>
        </div>
        <div class="results__block sentence-count-block">
          <div class="results__block--text">
            <span class="sentence-quantity animate__animated animate__fadeInDown">00</span>
            <p>Sentence Count</p>
          </div>
          <div class="results__block--img">
            <img src="./assets/images/pattern-sentence-count.svg" alt="Pattern Char Count">
          </div>
        </div>
      </div>
    </div>
  </section>
  <section class="letter-count">
    <div class="container">
      <div class="letter-count__list" id="letter-density">
      <span class="letter-count__list-title">Letter Density</span>
      <p id="placeholder">No characters found. Start typing to see letter density.</p>
      </div>
    </div>
  </section>
  <section class="author-info"></section>
 <script type="module" src="./src/js/main.js"></script>
 <script type="module" src="./src/js/density-letters.js"></script>
 <script type="module" src="./src/js/limit-characters.js"></script>
 <script type="module" src="./src/js/dark-theme.js"></script> 
 <script type="module" src="./src/js/text-reading-time.js"></script>
 <script type="module" src="./src/js/count-blocks.js"></script>
</body>
</html>
